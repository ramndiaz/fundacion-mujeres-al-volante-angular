<p>usuarios works!</p>
<div class="container">
  <div class="col" style="text-align:center">
    <h2>{{title}}</h2>
  </div>
  <br/><br/>
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Username:</label>
      <input type="text" name="username" id="username" placeholder="Username" class="form-control" [(ngModel)]="inputUsername">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Email:</label>
      <input type="text" name="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="inputEmail">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Password:</label>
      <input type="text" name="password" id="password" placeholder="Password" class="form-control" [(ngModel)]="inputPassword">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Is Admin:</label>
      <input type="text" name="isAdmin" id="isAdmin" placeholder="IsAdmin" class="form-control" [(ngModel)]="inputIsAdmin">
    </div>
    <div class="col">
      <input type="submit" value="enviar" class="btn btn-primary" (click)="agregarUsuario()"  style="margin: 35px;">
    </div>
  </form>
</div>
<br><br><br>

<!--
<app-lista-usuarios *ngFor="let empleado of empleados; let i = index" [empleadoLista]="empleado" [iLista]="i"></app-lista-usuarios>
-->

<div class="container">
  <div class="col">
    <div class="row">
      <div *ngFor="let usuario of usuarios; let i = index">
        {{i+1}} {{usuario.username}} {{usuario.email}} {{usuario.password}} {{usuario.isAdmin}}
      </div>
    </div>
  </div>
</div>
