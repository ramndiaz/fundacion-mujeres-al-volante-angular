<p>actualiza-noticias works!</p>
<div class="container">
  <div class="col" style="text-align:center">
    <h2>{{title}}</h2>
  </div>
  <br/><br/>
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Titulo:</label>
      <input type="text" name="titulo" id="titulo" placeholder="Titulo" class="form-control" [(ngModel)]="inputTitulo">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Imagen:</label>
      <input type="text" name="imagen" id="imagen" placeholder="Imagen" class="form-control" [(ngModel)]="inputImagen">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Tema:</label>
      <input type="text" name="tema" id="tema" placeholder="Tema" class="form-control" [(ngModel)]="inputTema">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Noticia:</label>
      <input type="text" name="noticia" id="noticia" placeholder="Noticia" class="form-control" [(ngModel)]="inputNoticia">
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Autor:</label>
      <input type="text" name="autor" id="autor" placeholder="Autor" class="form-control" [(ngModel)]="inputAutor">
    </div>
    <div class="col">
      <input type="submit" value="actualizar" class="btn btn-primary" (click)="actualizarNoticia()"  style="margin: 35px;">
      <input type="submit" value="eliminar" class="btn btn-primary" (click)="eliminarNoticia()"  style="margin: 35px;">
    </div>
  </form>
  {{indice}}
</div>
<br><br><br>
